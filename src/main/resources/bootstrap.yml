############################################################################################
################################# 应用名称 与 配置远程配置仓库 ########################################
############################################################################################
spring :
  application : 
    name : ly-iacp-demo
  cloud:
      config:
#       uri : http://localhost:8040/ #从注册服务中取
        profile: dev
        label: master
        discovery:
          enabled: false
          service-id: ly-cloud-config-server
    
############################################################################################
###################################### 运行容器端口设置 ##########################################
############################################################################################
server :
  port : 1400
  tomcat :
      uri-encoding : UTF-8
############################################################################################
################################### eureka Server ##########################################
############################################################################################
eureka : 
    instance : 
        prefer-ip-address : true
        lease-renewal-interval-in-seconds : 30 # 心跳时间，即服务续约间隔时间（缺省为30s）  
        lease-expiration-duration-in-seconds : 90 # 发呆时间，即服务续约到期时间（缺省为90s）
    client : 
        service-url : 
            defaultZone : ${defaultZone:http://192.168.30.23:1200/eureka/}
        register-with-eureka : false
        fetch-registry : true

#############################################################################################
###################################### logstash config ######################################
#############################################################################################
logstash: 
  enable: ${logstashEnable:false}

feign:
  hystrix:
    enabled: true